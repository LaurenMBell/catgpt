<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #fff8f0;
    }
    form {
      margin: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #ffb6b9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reply {
      margin-top: 30px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>CatGPT</h1>
  <form method="POST">
    <input type="text" name="user_input" placeholder="Say something..." required>
    <button type="submit">Send</button>
  </form>
  {% if response %}
    <div class="reply">
      <b>CATGPT:</b> {{ response }}
    </div>
  {% endif %}
</body>
</html>
